<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="img/Logo.png" alt="logo-alura">
        </div>
    </header>

    <main>

        <section class="main">

            <section class="seccionIzquierda">

                <textarea id="cajaTextoEntrada" class="cajaDeTexto" placeholder="Ingresa el texto que deseas encriptar: " autofocus ></textarea>

                <div class="botones">
                    <p class="textoInfo"><img src="img/bi_exclamation-circle-fill.png" alt="Icono exclamacion"> Utiliza unicamente letras minúsculas sin tíldes ni caracteres especiales.</p>
                    <div class="botonesIzquierda">
                        <button id="btnEncriptar" class="botonEncriptar" onclick="encriptar();">Encriptar</button>
                        <button id="btnDesencriptar" class="botonDesencriptar" onclick="desencriptar();">Desencriptar</button>
                    </div>
                </div>
                
            </section>

            <section id="seccDerecha" class="seccionDerecha">

                    <img class="imagenPersona" id="imgPersona" src="img/Muñeco.png" alt="Imagen persona">
                    
                    <textarea id="msjFinal" class="infoDerecha" placeholder="Ningún mensaje fue encontrado"></textarea>

                    <p id="msjFinal2" class="infoDerecha2">Ingresa el texto que desees encriptar o desencriptar.</p>

                    <button id="btnCopiar" class="botonCopiar oculto" onclick="copiar();">Copiar</button>
                
            </section>
            
        </section>

    </main>

    <script src="app.js"></script>

</body>
</html>
